<script type="text/javascript">
	//发反写
	var a = 45;
	if(54 == a){
		console.log("判等");
	}
	// ==  ===
	var a1 = 20;
	var a2 = "20";
	//隐式类型的转换
	if(a1 ==a2){
		console.log("判等");
	}
	//=== 先判断类型再判断值
	if(a1===a2){
		console.log("判等");
	}
	//++x先进行运算，然后输出
	//x++先输出，然后再进行运算
	var x = "1";
	console.log(x++);//++x
	//字符串的拼接
	var x1="1";
	console.log(x1+=1);
</script>
