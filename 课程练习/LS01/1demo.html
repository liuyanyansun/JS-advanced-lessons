<script>
	//基本数据类型
	var num1 = 20;
	var num2 = num1;
	num1 = 10;
	//引用数据类型
	var object1 = {"username":"zhangsan"};
	var object2 = object1;
	object2.username = "lisi";
	console.log(object1);
	//数组
	var arr1 = [1,2,3,4];
	var arr2 = arr1;
	arr2[4] = 5;//arr2=[1,2,3];???
	console.log(arr1);
	//判等基本数据类型 
	var num3 = 10;
	var num4 = 10;//"10"
	console.log(num3 == num4);//console.log(num3===num4);
	//判等引用数据类型
	var object3 = {};
	var object4 = {};
	console.log(object3 == object4);//不会指向同一个堆区的空间
	//String的各种方法
	var str = "abcdef";
	console.log(str.slice(0,2));//(0,-1);
	var str1 = "ab_cd_ef";
	console.log(str1.split("_"));
	console.log(str1.substr(0,3));

</script>
