<script>
	//基本数据类型，在操作过程中，会有自动装箱的过程
	var num = 10;
	num.toString();
	//装箱操作
	var num = 10;
	var numObject = new Number(num);//numObject是临时的，使用完成之后，会释放掉
	numObject.toString();

	num.p = 10;
	var t = num.p;
	console.log(t);
	//toFixed()的应用
	var num1 = 11.26;
	var numobj2 = new Number(num1);
	console.log(numobj2);
	num1.toFixed(2);
</script>
